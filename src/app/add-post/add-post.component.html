<div class="container">
    <h2>{{ (editId) ? 'Edit' : 'Add' }} Post</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">body</label>
            <input formControlName="body" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" type="text" class="form-control" id="exampleInputPassword1" placeholder="body">
            <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                <div *ngIf="f.body.errors.required">Body is required</div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary mr-1">Save</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
    </form>
</div>
